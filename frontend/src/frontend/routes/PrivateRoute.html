function PrivateRoute({ ...args }) {

  const { auth } = useContext(DataContext);

  return (
    <Fragment>
      {(auth.rol == "administrador" || auth.rol == "lider")
        ? <Route {...args} />
        : <Redirect to="/*" />
      }
    </Fragment>
  )
}
